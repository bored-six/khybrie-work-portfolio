<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Cream background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="#FFFDF5"/>
  <!-- Hard shadow offset rectangle -->
  <rect x="2" y="2" width="28" height="28" rx="5" fill="#FFFDF5" stroke="#1E293B" stroke-width="1.5"/>
  <!-- Violet accent square (tilted) -->
  <rect x="8" y="8" width="10" height="10" rx="2" fill="#8B5CF6" transform="rotate(8 13 13)"/>
  <!-- Pink circle -->
  <circle cx="22" cy="12" r="4.5" fill="#F472B6"/>
  <!-- Mint triangle -->
  <polygon points="20,26 27,26 23.5,19" fill="#34D399"/>
  <!-- Yellow dot -->
  <circle cx="10" cy="23" r="3" fill="#FBBF24"/>
</svg>
